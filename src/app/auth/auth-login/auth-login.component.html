<div class="container">
  <div class="grid">
    <div class="logo">
      <img src="./assets/logo.svg" alt="" />
    </div>
    <mat-divider></mat-divider>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="my">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon class="material-symbols-outlined">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" mat-raised-button color="accent">
        Login
      </button>
    </form>

    <div class="rightalign">
      <p>New user <a class="link" routerLink="register">register here</a></p>
    </div>
  </div>
</div>
