<div class="container">
  <img src="assets/logo.svg" style="position: absolute; opacity: 0.07" />

  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input type="text" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input type="text" matInput />
    </mat-form-field>

    <div class="d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select>
          <mat-option [value]="gender" *ngFor="let gender of genders">
            {{ gender }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="d-flex">
      <mat-form-field appearance="outline">
        <button matPrefix mat-button disabled>+91</button>
        <mat-label>Phone </mat-label>
        <input type="number" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Emergency Contact</mat-label>
        <input type="number" matInput />
      </mat-form-field>
    </div>

    <div class="d-flex">
      <mat-form-field appearance="outline">
        <mat-label>House No</mat-label>
        <input type="text" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Locality</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>

    <div class="d-flex">
      <mat-form-field appearance="outline">
        <mat-label>Pin code</mat-label>
        <input type="number" matInput />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Blood Group</mat-label>
        <mat-select>
          <mat-option [value]="group" *ngFor="let group of bloodGroups">
            {{ group }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <button type="button" mat-raised-button color="accent">Register</button>
  </form>
</div>
