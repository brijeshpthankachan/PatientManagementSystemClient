<mat-drawer-container class="container">
  <mat-drawer #drawer class="drawer" mode="over">
    <div class="nav-links">
      <button (click)="AddUserHome()" mat-button>Home</button>
      <button mat-button>Doctors</button>
      <button mat-button>Bookings</button>
      <button mat-button>Prescriptions</button>
      <button mat-button>feedback</button>
    </div>

    <div class="logout">
      <button mat-button color="warn" type="button">Logout</button>
    </div>
  </mat-drawer>

  <div class="topbar">
    <button
      type="button"
      mat-icon-button
      color="primary"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <p>Welcome User</p>

    <p>{{ time | date : "medium" }}</p>

    <img src="./assets/logo.svg" height="50px" />
  </div>

  <ng-template class="nav-content" #viewContainerRef></ng-template>
</mat-drawer-container>
